<div class="login bg-p">
  <header>
    <button mat-button class="back" (click)="toBack()"><span class="iconfont icon-left"></span></button>
  </header>
  <section>
    <div class="header">
      <div class="title-group">
        <span class="iconfont icon-juejin title"></span>
      </div>
    </div>
    <form action="">
      <div class="username">
        <input type="text" [(ngModel)]="username" name="usesrname" placeholder="手机号/邮箱">
      </div>
      <div class="password">
        <input type="password" [(ngModel)]="password" name="password" placeholder="密码">
      </div>
      <div class="submit">
        <button mat-button (click)="toLogin()"></button>
      </div>
    </form>
  </section>
</div>
